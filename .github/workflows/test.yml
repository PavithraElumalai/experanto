name: CI - Tests and formatting

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  lint-and-format:
    name: Lint & Auto-format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.8'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install "black[jupyter]" isort

      - name: Run Black and Isort
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]]; then
            echo "PR from same repo branch detected: Running black and isort in check mode"
            black --check .
            isort --check-only .
          else
            echo "Push or PR from fork detected: Running black and isort with auto-format"
            black .
            isort .
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            if ! git diff --quiet; then
              git commit -am "style: auto-format with black and isort"
              git push
            else
              echo "No formatting changes to commit."
            fi
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest tests/
